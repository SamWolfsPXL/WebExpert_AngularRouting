
<form [formGroup]="createForm" (ngSubmit)="submitForm(createForm.value)">
  <div class="form-group col-md-4">
    <label for="title">Title</label>
    <input class="form-control" type="text" id="title" formControlName="title" placeholder="Event Title" />
  </div>
  <div class="form-group col-md-4">
    <label for="date">Date</label>
    <input class="form-control" type="date" id="date" formControlName="date" />
  </div>
  <div class="form-group col-md-4">
    <label for="address">Address</label>
    <input class="form-control" type="text" id="address" formControlName="address" placeholder="Event Address" />
  </div>
  <button class="btn btn-primary" [disabled]="createForm.invalid" type="submit">Submit</button>
</form>
